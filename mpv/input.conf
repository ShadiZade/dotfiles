####### symlink location: ~/.config/mpv/ ##########################################################


TAB			  	script-message-to chapter_list toggle-chapter-browser
MBTN_LEFT     		  	cycle pause
SPACE 				cycle pause
LEFT 				seek -3
j  				seek -2 exact                         
ت                             seek -2 exact                          
Shift+LEFT  			seek -20
RIGHT				seek 3
k 				seek 2 exact
ن 				seek 2 exact
Shift+RIGHT 			seek  20
UP   				add volume 2                        
DOWN 				add volume -2                     
q 				quit-watch-later
x 				quit
p 				cycle audio
. 				frame-step                           # advance one frame and pause
, 				frame-back-step                      # go back by one frame and pause
PGUP 				add chapter -1                       # seek to the next chapter
PGDWN 				add chapter 1                  	     # seek to the previous chapter
m 				show-progress                        # show playback progress
> 				playlist-next                        # skip to the next file
< 				playlist-prev                        # skip to the previous file
ctrl+= 				add audio-delay 0.100                # change audio/video sync by delaying the audio
ctrl+- 				add audio-delay -0.100               # change audio/video sync by shifting the audio earlier
s 				cycle sub-visibility                 # hide or show the subtitles
S 				cycle sub                            # switch subtitle track
ENTER 				no-osd seek 0 exact
Alt+=    			add video-zoom   0.1		     # zoom in
Alt+-     			add video-zoom  -0.1         	     # zoom out
z				add sub-delay -0.1                   # shift subtitles 100 ms earlier
Z				add sub-delay +0.1                   # delay subtitles by 100 ms
o				script-binding console/enable        # open the console
 
WHEEL_DOWN    			ignore         
WHEEL_UP      			ignore          
MBTN_LEFT_DBL 			ignore
MBTN_RIGHT    			ignore
MBTN_BACK     			ignore
MBTN_FORWARD  			ignore
WHEEL_LEFT    			ignore
WHEEL_RIGHT			ignore
SHARP				ignore
V				ignore
v				ignore
ctrl+w				ignore
Shift+UP			ignore
Shift+DOWN  			ignore
Ctrl+Shift+LEFT			ignore
Ctrl+Shift+RIGHT		ignore
[ 				ignore
] 				ignore
{ 				ignore
} 				ignore
P 				ignore

