;;;;;; symlink location: ~/.config/polybar/ ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[colors]
purple = #85132d
white = #fff
redwhite = #b89388
swampnavy = #314664
black = #000
darkswampnavy = #1a2636
darkgrey = #1f2a3e
wispypink = #d8787b
alert = #55007f
faint = #9c1635
beige = #c48e5c

maincolor = ${colors.swampnavy}
2ndarycolor = ${colors.redwhite}
faintcolor = ${colors.darkswampnavy}
alertcolor = ${colors.wispypink}

[bar/bspwm1]
width = 100%
height = 23pt
radius = 8


; dpi = 96

background = ${colors.maincolor}
foreground = ${colors.2ndarycolor}

line-size = 2pt

border-size = 6pt
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin = 1

wm-restack = bspwm

locale = en_US.UTF-8


separator = |
separator-foreground = ${colors.2ndarycolor}


font-0 = monospace;2
font-1 = Symbols Nerd Font:style=2048-em;3
font-2 = Hack:pixelsize=10;2
font-3 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false;2
font-4 = monospace:pixelsize=9.5;2
font-5 = Amiri:style=Regular:pixelsize=12;1

modules-left = xworkspaces
modules-right = quodlibet pulseaudio fcitx5 bookgoal date quitbspwm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.2ndarycolor}
label-active-underline= ${colors.2ndarycolor}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.maincolor}
label-occupied-foreground = ${colors.2ndarycolor}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alertcolor}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.faintcolor}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "%{T2} %{T-}"
format-volume-prefix-foreground = ${colors.2ndarycolor}
label-volume-font = 5

format-muted = <label-muted>
format-muted-prefix = "%{T2} %{T-}"
format-muted-prefix-foreground = ${colors.2ndarycolor}
label-muted-font = 5


label-volume = %percentage%%
label-muted = MUT
label-muted-foreground = ${colors.2ndarycolor}


[module/fcitx5]
type = custom/script
exec = ~/Repositories/scripts/fcitx5-current-lang.sh
tail = true
interval = 0
format-prefix = " "
click-left = "fcitx5-config-qt"
label-foreground = ${colors.2ndarycolor}
label-font = 5


[module/date]
type = internal/date
interval = 1

date = %a %m/%d %H:%M:%S
label-font = 5
label = %date%
label-foreground = ${colors.2ndarycolor}

[module/quitbspwm]
type = custom/script
exec = echo ""
click-left = "bspc quit"
click-middle = "~/Repositories/scripts/lockscreen-bspwm.sh"
click-right = "reboot"

[module/quodlibet]
type = custom/script
exec = ~/.config/polybar/scripts/quodlibet-polybar.sh
label = ${exec}
label-font = 5
tail = true
interval = 7
click-left = "quodlibet --play-pause"
click-middle = "quodlibet --focus"

[module/bookgoal]
type = custom/script
exec = ~/.config/polybar/scripts/book-goal-polybar.sh
tail = true
interval = 900
label = ${exec}
label-font = 5


[settings]
screenchange-reload = true
pseudo-transparency = true


